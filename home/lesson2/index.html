    <p>За рулем сижу довольный &#8211;<br>
     Ездить просто и легко&#33;<br>
    Только руль чуть &#45; чуть огромный<br>
    И педали далеко.</p> 
<p> Мне купили <strong>паровозик</strong>,<br>
Сразу два вагона возит<br>
Я включу его, и он<br>
За собой вкзкт вагон.<br>
Вот бы мне в нем прокатиться.</p>
<p> Нарисую я в альбоме<br>
<em>Голубое</em> море,<br>
<em>Белый</em> парус над волною<br>
Бьется на просторе.</p>
